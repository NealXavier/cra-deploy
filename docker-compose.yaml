version: "3"
services:
  route:
    build:
      context: .
      dockerfile: router.Dockerfile
    ports:
      - 3000:80
  simple:
    build:
      context: .
      dockerfile: simple.Dockerfile
    ports:
      - 4000:80
  oss:
    build:
      context: .
      dockerfile: cdn.Dockerfile
    environment:
      - ACCESS_KEY_ID
      - ACCESS_KEY_SECRET
    ports:
      - 5000:80